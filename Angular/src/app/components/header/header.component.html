<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<mat-toolbar class="matToolbar">
    <div id="divZaSliku1" style="margin-left: 100px; margin-right: 280px;">
        <img src="assets/header/360_F_575158334_WqU7qcHExao3xoegDOkIv5utkIjzezN7-removebg-preview (1).png" alt="Moja slika1" height="100px" width="200px">
    </div>
    <div class="wrapper">
        <div class="button" (click)="goToTwitter()">
                <div class="icon">
                    <i class="fa-brands fa-square-twitter"></i>
                </div>
            <span>Twitter</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="button" (click)="goToFacebook()">
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <span>Facebook</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="button" (click)="goToInstagram()">
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="button" (click)="goToYoutube()">
            <div class="icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <span>Youtube</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="button" (click)="goToLinkedin()">
            <div class="icon">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <span>Linkedin</span>
        </div>
    </div>
    <button mat-fab extended id="homeButton" style="margin-left: 400px;" [routerLink]="['/home']" [class.clicked]="clickedButton === 1" (click)="clickedButton = 1">
        <mat-icon>home</mat-icon>
        Home
    </button>
    <button mat-fab id="profileButton" [routerLink]="['/profile']" [class.clicked]="clickedButton === 2" (click)="clickedButton = 2" >
        <mat-icon>View Profile</mat-icon>
        Profile
    </button>
    <button mat-fab id="logOut"  (click)="logOut()" [routerLink]="['/login']" [class.clicked]="clickedButton === 3" (click)="clickedButton = 3">
        <mat-icon>exit_to_app</mat-icon>
        Logout
    </button>

</mat-toolbar>
