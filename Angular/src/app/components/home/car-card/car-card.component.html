<div class="divCarCard">
    <div class="divZaSliku">
        <img src="assets/noCarImage/no-image-available.webp" style="height: 190px; width: 360px; border-radius: 40px;">
    </div>
    <div class="divPodaci">
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value1">
            <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value2">
            <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value3">
            <button *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <div class="divDugmici">

    </div>
</div>
