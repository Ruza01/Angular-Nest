<div class="form-fields-container">
    <mat-form-field class="example-form-field" id="inputName">
        <mat-label>Input name</mat-label>
        <input matInput type="text" [(ngModel)]="value1">
        <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
        <mat-icon style="color: orange;">edit</mat-icon>
        </button>
    </mat-form-field>

        </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" id="inputEmail">

    </mat-form-field>
</div>
