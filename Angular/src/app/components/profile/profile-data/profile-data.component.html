<div class="form-fields-container" *ngIf="user$ | async as user">  
    <mat-form-field class="example-form-field" id="inputName">
        <mat-label>Input name</mat-label>
        <input matInput type="text" [(ngModel)]="user.name">
        <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
        <mat-icon style="color: orange;">edit</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" id="inputSurname">
        <mat-label>Input surname</mat-label>
        <input matInput type="text" [(ngModel)]="user.surname">
        <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
        <mat-icon style="color: orange;">edit</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" id="inputUsername">
        <mat-label>Input username</mat-label>
        <input matInput type="text" [(ngModel)]="user.username">
        <button *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
        <mat-icon style="color: orange;">edit</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" id="inputEmail">
        <mat-label>Input email</mat-label>
        <input matInput type="text" [(ngModel)]="user.email">
        <button *ngIf="value4" matSuffix mat-icon-button aria-label="Clear" (click)="value4=''">
        <mat-icon style="color: orange;">edit</mat-icon>
        </button>
    </mat-form-field>
</div>
