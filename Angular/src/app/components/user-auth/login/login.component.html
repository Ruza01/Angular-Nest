<div class="bg">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]= "loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                                    <fa-icon [icon]="['fas', 'user']" style="color:rgb(63, 62, 62);"></fa-icon>
                                    <input formControlName="email" type="text" placeholder="Email">
                            </div>
                            </div>
                            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <fa-icon [icon]="['fas', 'lock']" style="color:rgb(78, 76, 76);"></fa-icon>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <fa-icon (click)="hideShowPass()" [icon]="['fas', eyeIcon]" style="color:rgb(78, 76, 76);"></fa-icon>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required! </small>
							
                            <button (click)="onSubmit()" type="submit" class="btn btn-success btn-blcok mt-4 w-100"> Login </button>
                            <div class="text-center pt-4 text-muted">Don't have an account?<a routerLink="/signup" href="signup" class="sign">Sign Up</a> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
