<div class="bg">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]= "signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['name'].dirty && signUpForm.hasError('required','name')">
                                    <input formControlName="name" type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['name'].dirty && signUpForm.hasError('required','name')" class="text-danger">*Firstname is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['surname'].dirty && signUpForm.hasError('required','surname')">
                                    <input formControlName="surname" type="text" placeholder="LastName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['surname'].dirty && signUpForm.hasError('required','surname')" class="text-danger">*Lastname is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <input formControlName="email" type="text" placeholder="E-mail">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*E-mail is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*Username is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <fa-icon (click)="hideShowPass()" [icon]="['fas', eyeIcon]" style="color:rgb(78, 76, 76);"></fa-icon>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required and need to have at least one capital letter,small letter, number and character!</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')">
                                    <input formControlName="confirmPassword" [type]="type" placeholder="Confirm password">
                                    <fa-icon (click)="hideShowPass()" [icon]="['fas', eyeIcon]" style="color:rgb(78, 76, 76);"></fa-icon>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')" class="text-danger">*Confirm password is required!</small>
                            
                            <button type="submit" class="btn btn-success btn-blcok mt-4 w-100" (click)="onSignup()"> Sign Up </button>
                            <div class="text-center pt-4 text-muted">Already have an account?<a id="forget" routerLink="/login" href="login">Login</a> </div>
                        </form>
                    </div>

        </div>
    </div>
